appId: dev.zapstore.app
---
# =============================================================
# Sub-flow: Uninstall app if currently installed
#
# Expects to be on the app detail page.
# If "Uninstall" is visible, taps it and confirms.
# After completion, the app is uninstalled (or was already).
# =============================================================

- runFlow:
    when:
      visible: "Uninstall"
    commands:
      - tapOn: "Uninstall"
      - assertVisible: "OK"
      - tapOn: "OK"
      - assertVisible: "Install"
