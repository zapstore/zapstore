name: zapstore
description: Zapstore mobile app
publish_to: none

version: 1.0.0-rc3+1002

environment:
  sdk: ^3.8.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.6.1
  flutter_hooks: ^0.21.2
  path_provider: ^2.1.5
  go_router: ^16.0.0
  async_button_builder: ^3.0.0+1
  sqlite3_flutter_libs: ^0.5.34
  cached_network_image: ^3.4.1
  skeletonizer: ^2.1.0+1
  dart_emoji: ^0.2.0+2
  easy_image_viewer: ^1.5.1
  models: ^0.3.0
  purplebase: ^0.3.0
  amber_signer: ^0.1.0
  hooks_riverpod: ^2.6.1
  path: ^1.9.1
  any_link_preview: ^3.0.3
  http: ^1.2.1
  url_launcher: ^6.3.0
  flutter_markdown: ^0.7.7+1
  auto_size_text: ^3.0.0
  percent_indicator: ^4.2.5
  flutter_layout_grid: ^2.0.8
  permission_handler: ^12.0.1
  equatable: ^2.0.7
  state_notifier: ^1.0.0
  gap: ^3.0.1
  remove_markdown: ^0.0.2
  intl: ^0.20.2
  collection: ^1.19.1
  qr_flutter: ^4.1.0
  share_plus: ^12.0.0
  background_downloader: ^9.2.6
  connectivity_plus: ^7.0.0
  app_links: ^6.4.1
  flutter_secure_storage: ^10.0.0
  markdown: ^7.3.0
  workmanager: ^0.9.0+3
  flutter_local_notifications: ^19.5.0

dependency_overrides:
  models:
    # path: ../../purplebase/models
    git:
      url: https://github.com/purplebase/models
      ref: 3c76e2e
  purplebase:
    # path: ../../purplebase/purplebase
    git:
      url: https://github.com/purplebase/purplebase
      ref: 7cc9b52
  amber_signer:
    # path: ../amber_signer
    git:
      url: https://github.com/purplebase/amber_signer
      ref: 6cbedbe

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # Custom fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Italic.ttf
          style: italic
    - family: Inter Display
      fonts:
        - asset: assets/fonts/InterDisplay-Regular.ttf
        - asset: assets/fonts/InterDisplay-ExtraBold.ttf
          weight: 800

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "assets/images/logo-bg.png"
  adaptive_icon_foreground: "assets/images/logo-fg.png"
  adaptive_icon_monochrome: "assets/images/logo-fg.png"
